    <title>Cardápio</title>

<body class="cardapio">
    <div class="container">
        <div class="container-titulo-top">
            <h2>Cardápio</h2>
            <i class='bx bx-menu bx-tada' id="buttonFilter" onclick="openFilter('_open')"></i>
        </div>
        <div class="boxFilter" id="boxFilter">
            <h3>Comidas</h3>
            <ul>
                <li onclick="navForItem('carnes')">Carnes</li>
                <li onclick="navForItem('frango')">Frango</li>
                <li onclick="navForItem('peixe')">Peixe</li>
                <li onclick="navForItem('porcoes')">Porções</li>
                <li onclick="navForItem('pizza')">Pizza</li>
                <li onclick="navForItem('salada')">Salada</li>
                <li onclick="navForItem('matinal')">Matinal</li>
                <li onclick="navForItem('massas')">Massas</li>
                <li onclick="navForItem('sanduiches')">Sanduíches</li>
            </ul>
            <h3>Bebidas</h3>
            <ul>
                <li onclick="navForItem('sucos')">Sucos</li>
                <li onclick="navForItem('whisky')">Whisky</li>
                <li onclick="navForItem('drinks')">Drinks</li>
                <li onclick="navForItem('licores')">Licores</li>
                <li onclick="navForItem('champanhe')">Champanhe</li>

                <li onclick="navForItem('enxoval')">Enxoval</li>
            </ul>
        </div>
        <picture>
            <img class="foto-destaque" src="./midias/jpg/cardapio/carnes.jpg" alt="Imagem indisponível">
            <img class="foto-destaque" src="./midias/jpg/cardapio/frango.jpg" alt="Imagem indisponível">
        </picture>
        <ul class="cardapio-itens">
            <div class="all-cont-itens frigobar" id="frigobar">
            </div>
            <div class="all-cont-itens artigos-pessoais" id="artigosPessoais">
            </div>
            <div class="all-cont-itens coqueteis" id="coqueteis">
            </div>
            <div class="all-cont-itens carnes" id="carnes">
            </div>

            </div>
            <div class="all-cont-itens drinks" id="drinks">

            <div class="all-cont-itens licores" id="licores">
            </div>
            <div class="all-cont-itens peixe" id="peixe">
            </div>
            <div class="all-cont-itens porcoes" id="porcoes">
            </div>
            <div class="all-cont-itens pizza" id="pizza">
            </div>
            <div class="all-cont-itens sucos" id="sucos">
            </div>
            <div class="all-cont-itens sanduiches" id="sanduiches">
            </div>
            <div class="all-cont-itens champanhe" id="champanhe">
            </div>
            <div class="all-cont-itens vinhosImportados" id="vinhos">
            </div>
            <div class="all-cont-itens vinhosNacionais">
            </div>
            <div class="all-cont-itens whisky" id="whisky">
            </div>
            <div class="all-cont-itens matinal" id="matinal">
            </div>
            <div class="all-cont-itens salada" id="salada">
            </div>
            <div class="all-cont-itens massas" id="massas">

            </div>
            <div class="all-cont-itens enxovalPecasDanificadas">
