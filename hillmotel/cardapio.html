<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EZ6THXX7YQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-EZ6THXX7YQ');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cardápio</title>
</head>

<body class="light">
    <section class="cardapio">
        <ul class="cardapio-menu">
            <li style="transition-delay: 0.025s;" class="cardapio-menu-opcoes" onclick="openCardapio(0)">
                <div>
                    <p>Carnes</p>
                </div>
                <img src="./midias/jpg/cardapio/carnes.jpg" alt="Carnes">
            </li>
            <ul class="cardapio-menu-itens">
            </ul>
            <li style="transition-delay: 0.05s;" class="cardapio-menu-opcoes" onclick="openCardapio(1)">
                <div>
                    <p>Frango</p>
                </div>
                <img src="./midias/jpg/cardapio/frango.jpg" alt="Frango">
            </li>
            <ul class="cardapio-menu-itens">
            </ul>
            <li style="transition-delay: 0.075s;" class="cardapio-menu-opcoes" onclick="openCardapio(2)">
                <div>
                    <p>Peixe</p>
                </div>
                <img src="./midias/jpg/cardapio/peixe.jpg" alt="Peixe">
            </li>
            <ul class="cardapio-menu-itens">
            </ul>
            <li style="transition-delay: 0.1s;" class="cardapio-menu-opcoes" onclick="openCardapio(3)">
                <div>
                    <p>Porções</p>
                </div>
                <img src="./midias/jpg/cardapio/porcoes.jpg" alt="Porções">
            </li>
            <ul class="cardapio-menu-itens">
            </ul>
            <li style="transition-delay: 0.125s;" class="cardapio-menu-opcoes" onclick="openCardapio(4)">
                <div>
                    <p>Matinais</p>
                </div>
                <img src="./midias/jpg/cardapio/matinais.jpg" alt="Matinais">
            </li>
            <ul class="cardapio-menu-itens">
            </ul>
            <li style="transition-delay: 0.15s;" class="cardapio-menu-opcoes" onclick="openCardapio(5)">
                <div>
                    <p>Drinks</p>
                </div>
                <img src="./midias/jpg/cardapio/drinks.jpg" alt="Drinks">
            </li>
            <ul class="cardapio-menu-itens">
            </ul>
            <li style="transition-delay: 0.175s;" class="cardapio-menu-opcoes" onclick="openCardapio(6)">
                <div>
                    <p>Bebidas</p>
                </div>
                <img src="./midias/jpg/cardapio/bebidas.jpg" alt="Bebidas">
            </li>
            <ul class="cardapio-menu-itens">
            </ul>
        </ul>
    </section>
    <script>
        let carnes = [
            ['Picanha na Chapa', '(Picanha bovina, fritas, arroz, farofa e molho à campanha.)'],
            ['Contra Filé à Gaúcha', '(Contra filé, calabresa, fritas, arroz, farofa e molho à campanha.)'],
            ['Lombo Suíno à Cravo e Canela', '(Lombo suíno, fritas, arroz e farofa.)'],
            ['Strogonoff de Filé', '(Contra filé, creme de leite, champignon, fritas e arroz.)'],
            ['Churrasco Misto', '(Contra filé, lombo suíno ou carré, frango, calabresa, fritas, arroz, farofa e molho à campanha.)']
        ]
        let frango = [
            ['Frango à Brasileira', '(Frango grelhado, fritas, arroz e farofa.)'],
            ['Strogonoff de Frango', '(Frango, creme de leite, champignon, fritas e arroz.)']
        ]
        let peixe = [
            ['Filé de Peixe ao Molho de Camarão', '(Peixe frito, purê de batata, arroz e molho de camarão.)']
        ]
        let porcoes = [
            ['Nuggets com molho rosé', ''],
            ['Arroz', ''],
            ['Salaminho', ''],
            ['Azeitonas', ''],
            ['Aipim frito', ''],
            ['Batata frita', ''],
            ['Camarão ao alho e óleo', ''],
            ['Carne seca com aipim', ''],
            ['Carne seca com fritas', ''],
            ['Isca de peixe', ''],
            ['Linguiça calabresa', ''],
            ['Frango a passarinho', ''],
            ['Filé aperitivo', ''],
        ]
        let matinais = [
            ['Café completo', '(Café, leite, frutas, torradas, suco, queijo, presunto, ovos, biscoitos e manteiga.)'],
        ]
        let drinks = [
            ['Coquetel Cravo e Canela', ''],
            ['Caipifrutas (sabores diversos)', ''],
            ['Caipirinha', ''],
            ['Caipvodka', '']
        ]
        let bebidas = [
            ['Vinho', ''],
            ['Wisky', ''],
            ['Champanhe', ''],
            ['Vodka', ''],
            ['Tequila', ''],
            ['Cerveja', ''],
            ['Refrigerante', ''],
        ]
        let cardapio = [
            carnes, frango, peixe, porcoes, matinais, drinks, bebidas
        ]
        function mountCardapio() {
            let elements = document.querySelectorAll('.cardapio-menu-itens')
            for (i = 0; i < cardapio.length; i++) {
                for (ii = 0; ii < cardapio[i].length; ii++) {
                    elements[i].innerHTML += `
                    <li>
                        <p class="title"><i class='bx bx-chevrons-right'></i>${cardapio[i][ii][0]}</p>
                        <p class="description">${cardapio[i][ii][1]}</p>
                    </li>
                    `
                }
            }
        }
        function openCardapio(n) {
            let allItens = document.querySelectorAll('.cardapio-menu-itens')
            allItens.forEach(function (value, key) {
                if (n != key) {
                    value.classList.remove('visible')
                } else if (n == key && allItens[n].classList.value.includes('visible')) {
                    allItens[n].classList.remove('visible')
                } else {
                    allItens[n].classList.add('visible')
                    if (n == 6) {
                        let id = setInterval(function () {
                            window.scrollBy(0, 10)
                        }, 10)
                        setTimeout(function () {
                            clearInterval(id)
                        }, 500)
                    }
                }
            })
        }
        mountCardapio()
        function moveIn() {
            let elements = document.querySelectorAll('.cardapio-menu-opcoes')
            elements.forEach(function (element, key) {
                element.classList.add('move-in')
            })
        }
        document.body.onload = moveIn
    </script>
</body>

</html>
