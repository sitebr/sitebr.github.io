<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EZ6THXX7YQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-EZ6THXX7YQ');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Home</title>
</head>

<body class="light">
    <div class="home">
        <section class="fotos-casais">
            <picture>
                <img class="casal-sensual" src="./midias/jpg/casal-sensual.jpg">
                <div>
                    <h3>Cansado da rotina?</h3>
                    <img class="casal-deitado" src="./midias/jpg/casal-deitado.jpg">
                    <h3>Parabéns, você veio ao lugar certo!</h3>
                </div>
            </picture>
        </section>
        <section class="prices">
            <h2>Confira nossos preços</h2>
            <div class="box-prices">
            </div>
        </section>
        <section class="vantagens">
            <h2>Vantagens do nosso Motel</h2>
            <div class="center">
                <div class="box">
                </div>
            </div>
        </section>
        <section class="rate">
            <div class="center">
                <h2>Veja o que falam sobre nosso Motel</h2>
                <div class="box">
                    <div>
                        <img src="./midias/jpg/rate-a.jpg">
                    </div>
                    <span></span>
                    <div>
                        <img src="./midias/jpg/rate-b.jpg">
                    </div>
                    <span></span>
                    <div>
                        <img src="./midias/jpg/rate-c.jpg">
                    </div>
                </div>
            </div>
        </section>
        <section class="my-footer">
            <p>&copy; Copyright 2022: Motel Cravo e Canela.</p>
        </section>
    </div>
</body>
<script type="module">
    import { vantagens, suitePrice } from "./script/module-list.js"
    let mountVantagens = function () {
        let element = document.querySelector('.box')
        for (var i = 0; i < vantagens.length; i++) {
            element.innerHTML += `
            <div class="card">
                <i class='bx ${vantagens[i][0]}'></i>
                <div class="description">
                    <h3>${vantagens[i][1]}</h3>
                    <p>${vantagens[i][2]}</p>
                </div>
            </div>
            `
        }
    }()
    let mountPrices = function () {
        let boxPrices = document.querySelector('.box-prices')
        for (var i = 0; i < suitePrice.length; i++) {
            boxPrices.innerHTML += `
            <div class="card">
                <p>${suitePrice[i][0]}</p>
                <p><i class='bx bxs-bed'></i></p>
                <p class="nome-suite">${suitePrice[i][1]}</p>
                <p class="valor">R$ <span>${suitePrice[i][2]},</span>00</p>
                <p class="periodo">2hrs</p>
                <p class="link" onclick="location.href = '${suitePrice[i][3]}'">Clique aqui para conhecer esta suíte!</p>
            </div>
            `
        }
    }()
    document.body.onload = function () {
        let element = document.querySelector('.home')
        element.classList.add('animation')
    }
</script>

</html>
